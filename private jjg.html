<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 자신의 이름을 적어주세요 -->
    <title>전준규</title>
    

    <link rel="stylesheet" href="jjgstyle.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <div class="outer">
        <header>
            <a href="main.html" class="backspace">  
                <img src="sample/pngegg (3).png" width="80px" height="80">
            </a>

            <div class="searcharea">
                <br>
                <form action="https://www.google.com/search" method="get" name="googlesearch">
                    <div class="input-group mb-3">
                        <button class="btn btn-outline-dark" type="submit" id="button-addon1">Button</button>
                        <input type="text" class="form-control" name="query" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1">
                    </div>    
                </form>
            </div>
        </header>
        <section>
            <div class="popimg">
                <button type="button" class="btn-close" aria-label="Close"></button>
                <img src="sample/dd.jpg" style="height: 50em; width: 50em;">
            </div>
            <nav class="privateimg"></nav>
            <article class="review"></article>
            <aside class="todo">
                <form action="3" name="totolist">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                        <label class="form-check-label" for="flexSwitchCheckDefault">비콘 출석체크 하기</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked">
                        <label class="form-check-label" for="flexSwitchCheckChecked">오늘 수업 복습하기</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDisabled">
                        <label class="form-check-label" for="flexSwitchCheckDisabled">commit & push 하기</label>
                    </div>
                </form>
                
            </aside>
        </section>
        <footer>
            <div></div>
            <a href="https://www.notion.so/ohgiraffers/20240130_Hi_Media_Sinchon-dcfe4bdb1b5f4854be27eb5ac0ec292d"><div><img src="sample/notionpage.png" style="height: 5em; width: 5em;"></div></a>
            <a href="https://github.com/20240306team"><div><img src="sample/github1.png" style="height: 5em; width: 5em;"></div></a>  
            <a href="https://chat.openai.com/"><div><img src="sample/gpt.png" style="height: 4em; width: 4em;"></div></a>
            
        </footer>
    </div>
    
    <script>
        const $title=document.querySelector('title');
        
        const isTrue=window.confirm(`${$title.textContent}님의 페이지가 맞습니까?`)

        if(!isTrue){
            location.replace('main.html')
        }

        const $google = document.forms.googlesearch;
        $google.onsubmit=e=>{
            let text = $google.querySelector('input[type="text"]').value;
            if(!text){
                alert('검색어를 입력하세요')
                return false;
            }
        }


        const $todo = document.forms.totolist;
        const $firstcheck = $todo.firstElementChild;        
        const $popimag = document.querySelector('.popimg');
        $firstcheck.onclick=e=>{
            if($firstcheck.querySelector('input[type="checkbox"]').checked){
                $popimag.style.display="block";
                $popimag.classList.add('animation');
                
            }
        }
        const x_button =$popimag.firstElementChild;
        x_button.addEventListener('click',()=>{
            $popimag.style.display='none';
        })
        
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
