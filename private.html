<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 자신의 이름을 적어주세요 -->
    <title>username</title>
    <style>
        .outer{
            height: 100vh;
            width: 100vw;
            background-color: cyan;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;

        }
        header{
            height: 11%;
            width: 100%;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            background-color: blue;

        }
        .backspace{
            height: 80px;
            width: 80px;
            /* background-color: black; */
        }
        .searcharea{
            height: 80%;
            width: 500px;
            background-color: pink;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        section{
            width: 100%;
            height: 80%;
            background-color: brown;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }
        nav{
            height: 30%;
            width: 20%;
            background-color: bisque;
        }
        article{
            height: 80%;
            width: 50%;
            background-color: aquamarine;
        }
        aside{
            height: 80%;
            width: 20%;
            background-color: blueviolet;
        }
        footer{
            width: 100%;
            height: 8%;
            background-color: blue;
        }
        
    </style>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <div class="outer">
        <header>
            <a href="main.html" class="backspace">
                <img src="sample/pngegg (3).png" width="80px" height="80">
            </a>

            <div class="searcharea">
                <form action="https://www.google.com/search" method="get" name="googlesearch">
                    <div class="input-group mb-3">
                        <button class="btn btn-outline-dark" type="submit" id="button-addon1">Button</button>
                        <input type="text" class="form-control" name="query" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1">
                    </div>    
                </form>
            </div>
        </header>
        <section>
            <nav class="privateimg"></nav>
            <article class="review"></article>
            <aside class="todo">
                
            </aside>
        </section>
        <footer>

        </footer>
    </div>
    
    <script>
        const $title=document.querySelector('title');
        console.log($title);
        const isTrue=window.confirm(`${$title.textContent}님의 페이지가 맞습니까?`)

        if(!isTrue){
            location.replace('main.html')
        }

        const $google = document.forms.googlesearch;
        $google.onsubmit=e=>{
            let text = $google.querySelector('input[type="text"]').value;
            if(!text){
                alert('검색어를 입력하세요')
                return false;
            }
        }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
