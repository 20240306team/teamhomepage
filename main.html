        .outline{
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
        }
        header{
            width: 80%;
            height: 10%;
            background-color: aqua;
        }

        }

        .button{

        button{

        pre{
