    <style>
        .outline{
            height: 100vh;
            width: 100vw;
            display: flex;

            align-items: center;
            justify-content: space-around;
        }
        header{
            width: 80%;
            height: 10%;
            /* background-color: aqua; */

            justify-content: center;
        }
        .main{

            width: 100%;
            display: flex;
            flex-direction: row;

        }
        .home{
            width: 50%;
            height: 100%;

            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
        }
        aside{
            width: 40%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            
        }
        article{

            width: 90%;

            align-items: center;

        .teamname{

            height: 10%;
            
        }
        .teamimg{

            height: 50%;
            
        }
        .link{

            height: 10%;
            
        }
        .image{
            height: 80%;
            width: 35%;
            background-color: aliceblue;
        }
        .word{
            height: 80%;
            width: 60%;
            border: 1px dotted lightgray;
            border-radius: 5%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;

        }
        .button{
            display: flex;
            justify-content: end;
        }
        button{
            position: relative;
            
        }
        pre{
            padding: auto;
            
        }
        .contents{
            font-family: "orbit";
            font-size: 15px;
            font-weight:bold;
        }
        #bb{
            font-family: "Playfair Display";
            font-weight: bold;
        }
        .link{
            display: flex;
            justify-content: end;
            align-items: flex-end;
        }
        #teamlink{
            text-decoration: none;
            color: inherit;
        }
