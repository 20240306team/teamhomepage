<body>
    <div class="outline">
        <a href="https://sinchon.himedia.co.kr/">
            <img src="sample/hi.jpg" style="height: 100%; width: 80%;" >
        </a>
        
        <div class="main">
            <section class="home">
                <div class="card mb-3" style="max-width: 540px; max-height: 25%;">
                    <div class="row g-0">
                        <div class="col-4">
                            <img src="sample/beginner.png" class="img-fluid rounded-start object-fit-contain border rounded" alt="...">
                        </div>
                        <div class="col-8">
                            <div class="card-body">
                                <h5 class="card-title" id="content">안녕하세요 이호준입니다</h5>
                                <p class="card-text overflow-y-auto" id="content">개발자 공부 2개월됐습니다</p>
                                <a href="leehojun.html"><button class="btn btn-outline-dark position-absolute bottom-0 end-0" id="bb">page</button></a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card mb-3" style="max-width: 540px; max-height: 150px">
                    <div class="row g-0">
                        <div class="col-4">
                            <img src="sample/jjg524.png" class="img-fluid rounded-start object-fit-contain border rounded" style="max-height: 80%;">
                        </div>
                        <div class="col-8">
                            <div class="card-body">
                                <h3 class="card-title" id="content">안녕하세요 전준규입니다 <br>사진과 영상제공 담당입니다.</h3>
                                <p class="card-text overflow-y-auto" id="content"></p>
                                <a href="private jjg.html"><button class="btn btn-outline-dark position-absolute bottom-0 end-0" id="bb">page</button></a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card mb-3" style="max-width: 540px; max-height: 150px;">
                    <div class="row g-0">
                        <div class="col-4">
                            <img src="sample/111.png" class="img-fluid rounded-start object-fit-contain border rounded ratio ratio-1x1" style="max-height: 80%;">
                        </div>
                        <div class="col-8">
                            <div class="card-body">
                                <h5 class="card-title" id="content">이은숙입니다</h5>
                                <p class="card-text overflow-y-auto" id="content"></p>
                                <a href="eunsook.html"><button class="btn btn-outline-dark position-absolute bottom-0 end-0" id="bb">page</button></a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card mb-3" style="max-width: 540px; max-height: 150px;">
                    <div class="row g-0">
                        <div class="col-4">
                            <img src="sample/google.png" class="img-fluid rounded-start object-fit-contain border rounded" style="max-height: 80%;">
                        </div>
                        <div class="col-8">
                            <div class="card-body">
                                <h5 class="card-title" id="content"></h5>
                                <p class="card-text overflow-y-auto" id="content"></p>
                                <a href="private jjg.html"><button class="btn btn-outline-dark position-absolute bottom-0 end-0" id="bb">page</button></a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <aside>
                <div class="teamname"></div>
                <div class="calculator">
                    <h1 class="englishfont">Payment</h1>
                    <img src="sample/take.gif" style="height: 40%;">
                    <select class="form-select" aria-label="Default select example" style="font-family: orbit;">
                        <option selected>몇월인가요 ?</option>
                        <option value="2">2월</option>
                        <option value="3">3월</option>
                        <option value="4">4월</option>
                        <option value="5">5월</option>
                        <option value="6">6월</option>
                        <option value="7">7월</option>
                        <option value="8">8월</option>
                    </select>
                    <div class="input-group mb-3">
                        <span class="input-group-text" style="font-family: Ma Shan Zheng, cursive;">日</span>
                        <input type="number" class="form-control" aria-label="Amount (to the nearest dollar)" min="0">
                        <span class="input-group-text" style="font-family: orbit;">결석일수</span>
                    </div>
                    <button type="button" class="btn btn-outline-dark" data-bs-toggle="modal" data-bs-target="#staticBackdrop" style="font-family: orbit; font-weight: bold;">
                        그래서 얼마?
                    </button>

                    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                        <div class="modal-dialog">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h1 class="modal-title fs-5" id="staticBackdropLabel">이번달 얼마?</h1>
                              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                              
                            </div>
                          </div>
                        </div>
                      </div>
                </div>
                <div class="link">
                    <a href="https://github.com/20240306team" style="display: flex;" id="teamlink" class="englishfont"><img src="sample/github1.png" style="height: 50px; width: 50px;"> Team git Link</a>
                </div>
            </aside>
        
        </div>
    </div>
